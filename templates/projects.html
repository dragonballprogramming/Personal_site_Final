<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
     <!--favicon-->
        <link rel="shortcut icon" type="image/jpg" href="../static/img/favicon.ico"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
          <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="../static/styles.css" rel="Stylesheet">
       <!-- Bootstrap Scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
         <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
</head>
 {% include 'header.html' %}
<body>
 <section id="projects">
            <!-- Main Content -->
      <div class="project-head>
        <div class="row">
          <div>
              <h2 class="container-fluid top_div" id="animate-area">My Projects</h2>
              <hr>
          </div>
          <div class="container flex-container container-fluid row project-page">
            {% for project in my_projects %}
            <div class="flex-child col-lg-4">
                <div class="card">
                    <figure class="project-preview-image">
                        <button onclick="location.href='{{ project.project_link }}'">Check It Out</button>
<!--                        <embed src="{{project.project_link}}" width="100%" height="100%" />-->
                    </figure>
                </div>
                <div class="card">
                    <h2 class="project-title">
                      {{project.name}}
                    </h2>
                    <h3 class="project-title project-subtitle">
                      {{project.comments}}
                    </h3>
                </div>
                <hr>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
     <div class="project-head">
         <hr>
     <h2 ><a href="{{ url_for('home') }}" class="project-head">Home</a></h2>
     </div>


</section>
</body>
{% include 'footer.html' %}
</html>
